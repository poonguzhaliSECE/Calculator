<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="cal.js"></script>
    <div id="full">
    <h2>Calculator</h2>
    <div id="cal"> 
    <input type="text" id="result" readonly>
    <div id="key">
    <table>
        <tr>
            <td><button class="b" onclick="append('9')">9</button></td>
            <td><button class="b" onclick="append('8')">8</button></td>
            <td><button class="b" onclick="append('7')">7</button></td>
            <td><button class="b" onclick="setopt('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="b" onclick="append('6')">6</button></td>
            <td><button class="b" onclick="append('5')">5</button></td>
            <td><button class="b" onclick="append('4')">4</button></td>
            <td><button class="b" onclick="setopt('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="b" onclick="append('3')">3</button></td>
            <td><button class="b" onclick="append('2')">2</button></td>
            <td><button class="b" onclick="append('1')">1</button></td>
            <td><button class="b" onclick="setopt('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="b" onclick="reset()">C</button></td>
            <td><button class="b" onclick="append('0')">0</button></td>
            <td><button class="b" onclick="showres()">=</button></td>
            <td><button class="b" onclick="setopt('/')">/</button></td>
        </tr>
    </table>
    </div>
    </div>
    </div>
</body>
</html>
